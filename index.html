<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #bfbf4a, #209191);
    color: #fff;
}
    .calender{
        background: rgba(0,0,0,0.3);
        border-radius: 10px;
        padding: 20px;
        color: rgb(248, 29, 197);
        font-weight: 600;
        text-align: center;
    }
    .calender h2{
        font-size: 24px;
    }
    #date{
        font-size: 2rem;
    }
</style>
<body>
    <div class="calender">
        <h2>Current Date</h2>
        <div id="date"></div>
    </div>
</body>
<script>
    function displayDate(){
        const date=document.getElementById('date')
        const now=new Date();
        const dateType={
            year:'numeric',
            month:'long',
            day:'numeric',
            weakday:'long',
        }
        const todaysdate=now.toLocaleDateString('en-US',dateType)
        date.textContent=todaysdate
    }
    displayDate()
</script>

</html>
